<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link href="./../dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="flex justify-center text-gray-200 items-center h-screen"
      style="
        background-image: url('images/background.jpg');
        background-size: cover;
      "
    >
      <div class="flex gap-12 bg-[#202225] rounded-xl p-8 shadow-lg max-sm:w-11/12 sm:w-3/4 md:w-2/4 xl:w-2/5">
        <div class="flex flex-col flex-grow break-words">
          <h1 class="text-3xl mb-6">
            The Wandering Caretaker is <span id="action">asleep</span>
          </h1>
          <form id="secret-form" class="mb-3">
            <label for="secret">Cast a charm to <span id="intent">dispel his slumber</span>.</label>
            <div class="flex flex-wrap gap-2 mt-2">
              <input
                id="secret"
                name="secret"
                type="password"
                class="bg-gray-700 focus:outline-none rounded p-2 flex-grow"
                placeholder='"Utora!"'
              />
              <button
                id="submit"
                type="submit"
                class="bg-green-700 hover:bg-green-600 py-2 rounded flex-grow"
              >
                Awaken
              </button>
            </div>
            <p id="error" class="text-xs mt-1 text-red-400"></p>
          </form>

          <div class="flex gap-2 justify-center text-xs">
            <div class="flex items-center">
              <div
              id="dot"
              class="p-2 rounded-full animate-pulse invisible"
              ></div>
            </div>
            <span id="status"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
