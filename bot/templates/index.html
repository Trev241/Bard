{% extends "base.html" %}
{% block title %}Bard{% endblock %}
{% block content %}
<div class="max-w-screen-xl mx-auto">
  <section class="flex flex-col justify-evenly h-screen p-4">
    <div class="flex flex-col">
      <h1 class="text-7xl md:text-9xl font-bold text-[#DB9E3D] tracking-[.15em] mb-2">BARD
      </h1>
      <div
        class="text-2xl md:text-4xl max-w-max [text-wrap:balance] bg-clip-text bg-gradient-to-r from-slate-200/60 to-50% tracking-wider to-slate-200 mb-12">
        Your cosmic assistant for <span
          class="text-[#D8C6AD] inline-flex flex-col h-[calc(theme(fontSize.2xl)*theme(lineHeight.tight))] md:h-[calc(theme(fontSize.4xl)*theme(lineHeight.tight))] overflow-hidden">
          <ul class="block animate-text-slide text-left leading-tight [&_li]:block">
            <li>Music</li>
            <li>Jokes</li>
            <li>Games</li>
            <li>Utility</li>
            <li aria-hidden="true">Music</li>
          </ul>
        </span>
      </div>
      <!-- <p class="tracking-[.4em] text-sm italic">SCROLL TO LEARN MORE</p> -->
    </div>
  </section>
</div>
{% endblock %}
