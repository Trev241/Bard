{% extends "base.html" %} 
{% block title %}Bard{% endblock %} 
{% block content %}
<div class="max-w-screen-xl bg-[#0f0c0d] mx-auto">
  <section class="flex flex-col justify-center h-screen p-4">
    <h1 class="text-9xl text-[#DB9E3D] tracking-widest mb-4">BARD</h1>
    <div class="text-3xl md:text-4xl [text-wrap:balance] bg-clip-text bg-gradient-to-r from-slate-200/60 to-50% to-slate-200">Your cosmic assistant for <span class="text-[#D8C6AD] inline-flex flex-col h-[calc(theme(fontSize.3xl)*theme(lineHeight.tight))] md:h-[calc(theme(fontSize.4xl)*theme(lineHeight.tight))] overflow-hidden">
      <ul class="block animate-text-slide text-left leading-tight [&_li]:block">
          <li>Music</li>
          <li>Entertainment</li>
          <li>Games</li>
          <li>Utility</li>
          <li aria-hidden="true">Music</li>
      </ul></span>
    </div>
  </section>
</div>
{% endblock %}
